{% extends '_layout.html' %}

{% block body %}

<div class="container">
    <div class="space-10"></div>
    <h1>Browse Pets </h1>
    <div class="row g-3">
        <div class="col">
            <div class="mt-5">
                <label for="age" class="form-label">Age</label>
                <select class="form-select" id="age">
                    <option selected>Select Age</option>
                    <option value="1">Two</option>
                    <option value="2">Four</option>
                    <option value="3">Siz</option>
                </select>
            </div>
        </div>

        <div class="col">
            <div class="mt-5">
                <label for="species" class="form-label">Species</label>
                <select class="form-select" id="species">
                    <option selected>Select Species</option>
                    <option value="1">Cat</option>
                    <option value="2">Dog</option>
                    <option value="3">Rabbit</option>
                </select>
            </div>
        </div>

        <div class="col">
            <div class="mt-5">
                <label for="breed" class="form-label">Breed</label>
                <select class="form-select" id="breed">
                    <option selected>Select Breed</option>
                    <option value="1">Terrier</option>
                    <option value="2">Bull Dog</option>
                    <option value="3">Taby</option>
                </select>
            </div>
        </div>
    </div>
</div>
<br><br><br>

<div class="container">
    <div class="card-deck">
        <div class="row gy-5">
            
            {%for pet in data%}
                <div class="col-sm-6">
                    <div class="card">
                        <a href="/petview/{{pet.pet_id}}">
                            <img class="card-img-top" src="./static/{{pet.photo}}"  alt="Picture of {{pet.pet_name}}" >
                        </a>
                        <div class="card-body">
                            <h5 class="card-title">{{pet.pet_name}}</h5>
                            <h5 class="card-title">{{pet.city}}, {{pet.state}}</h5>
                        </div>
                    </div>
                </div>
            {%endfor%}
        </div>
    </div>
</div>

    {% endblock %}
